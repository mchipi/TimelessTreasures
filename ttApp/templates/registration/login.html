{% extends "layout.html" %}
{% block content %}
    <body>


    <div class="container d-flex flex-column justify-content-center mb-3 "
         style="background-color: #1E1E1E; width: 80%; ">
        <div class="row align-items-center">
            <div class="col ">
                <div class="p-5 mt-5"></div>
                <div class="p-2 ">
                    <h1 class="text-center display-1"><a class="navbar-brand logo_tt" href="{% url 'index' %}"><span
                            class="logo_tt"
                            style="color: #CF9963; margin-right: 0">timeless</span>
                        <span class="logo_tt" style="color: #AABA78; margin-left: 0;">treasures</span></a>
                    </h1>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="container d-inline-flex p-2 justify-content-center mb-3">
                        <input type="{{ form.username.field.widget.input_type }}"
                               name="{{ form.username.html_name }}" id="form1" class="form-control form-control-lg"
                               style="border-radius: 22px; width: 50%; background-color: #2F3234; border-color: #878889; color: #ADB5BD"
                               placeholder="username"
                               aria-label="Search"/>
                    </div>
                    <div class="container d-inline-flex p-2 justify-content-center mb-3">
                        <input type="{{ form.password.field.widget.input_type }}"
                               name="{{ form.password.html_name }}" id="form1" class="form-control form-control-lg"
                               style="border-radius: 22px; width: 50%; background-color: #2F3234; border-color: #878889; color: #ADB5BD"
                               placeholder="password"
                               aria-label="Search"/>
                    </div>
                    <div class="container d-inline-flex justify-content-center">
                        <button class="btn text-white p-2 mt-2"
                                style="width: 19%; background-color: #AABA78; color: #636463 !important; border-radius: 18px;"
                                type="submit">login
                        </button>
                    </div>

                </form>


                <div class="container d-inline-flex justify-content-center">
                    <p class="text-center fs-5" style="color: white">or <a href="{% url 'index' %}"
                                                                           class="link-underline link-underline-opacity-0"
                                                                           style="color: #AABA78">join</a> this
                        community
                    </p>
                </div>
            </div>
        </div>
    </div>

    <style>
        .form-control::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: #ADB5BD;
            opacity: 1; /* Firefox */
        }

        .form-control:-ms-input-placeholder { /* Internet Explorer 10-11 */
            color: #ADB5BD;
        }

        .form-control::-ms-input-placeholder { /* Microsoft Edge */
            color: #ADB5BD;
        }
    </style>


    </body>
{% endblock %}

{% block title %}
    <title>Login</title>
{% endblock %}
